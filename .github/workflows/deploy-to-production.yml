name: ğŸš€ Build and deploy to production

on:
  push:
    branches: [vue]
  workflow_dispatch:

jobs:
  build:
    name: ğŸš€ Build production bundle
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸª„ Build app
        run: npm run build

      - name: ğŸ’¾ Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist

  deploy:
    name: ğŸš€ Deploy to production
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Firebase Tools
        run: npm install -g firebase-tools

      - name: ğŸŒ©ï¸ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist

      - name: ğŸš€ Deploy to Firebase
        run: firebase deploy -m "Github ${{ github.sha }}" --only hosting --project "${{ secrets.FIREBASE_PROJECT }}" --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
