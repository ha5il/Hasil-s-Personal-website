
name: â« Update npm dependencies

on:
  workflow_dispatch:

jobs:
  build:
    name: â« Update npm dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: npm

      - name: â« Update dependencies
        run: npm update

      - name: âœ¨ Commit to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          message: 'Dependencies updated'
