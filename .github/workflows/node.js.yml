name: Node.js CI

on:
  push:
    branches: [ vue ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm install -g firebase-tools
    - run: npm run build
    - run: firebase deploy "Github ${GITHUB_SHA}" --only hosting --project ${FIREBASE_PROJECT} --non-interactive --token ${FIREBASE_TOKEN}
