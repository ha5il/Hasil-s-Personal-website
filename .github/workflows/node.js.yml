name: ğŸš€ Build & Deploy

on:
  push:
    branches: [vue]

jobs:
  build:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: npm

      - name: ğŸ— Setup Firebase Tools
        run: npm install -g firebase-tools

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸª„ Build App
        run: npm run build

      - name: ğŸš€ Deploy to Firebase
        run: firebase deploy -m "Github ${{ github.sha }}" --only hosting --project "${{ secrets.FIREBASE_PROJECT }}" --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
